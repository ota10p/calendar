<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="expires" content="604800" />
    <title>JavaScriptカレンダー</title>
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="./dist/bundle.js"></script>
  </head>
  <body>
    <div class="calendar">
      <table id="calendar_field"></table>
      <button
        type="button"
        id="prev_btn"
        class="calendar-control calendar-control-prev"
      >
        &lt;
      </button>
      <button
        type="button"
        id="next_btn"
        class="calendar-control calendar-control-next"
      >
        &gt;
      </button>
    </div>
  </body>
</html>
